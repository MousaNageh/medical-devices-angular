<div class="container">
  <div class="row my-5">
    <div class="col-md-6 offset-md-3">
      <div class="card text-left  shadow-lg">
        <div class="card-body">
          <h4 class="card-title text-main">sign in</h4>
          <div class="card-text  ">
            <form #signInForm="ngForm" (ngSubmit)="onSignInForm(signInForm)">
              <div class="alert alert-danger" *ngIf="wrongEmailOrPass">
                wrong credentials .
              </div>
              <div class="form-group my-3">
                <label for="email">email</label>
                <input type="email" name="email" ngModel #email="ngModel" required email id="email" class="form-control" aria-describedby="helpId">
                <small class="text-main" *ngIf="email.errors?.['required']&&email.touched">email is required</small>
                <small class="text-main" *ngIf="email.errors?.['email']">email is not valid</small>
              </div>
              <div class="form-group  my-3">
                <label for="password">password</label>
                <input type="password" name="password" id="password" ngModel #password="ngModel" required minlength="8"  class="form-control" aria-describedby="helpId">
                <small class="text-main" *ngIf="password.errors?.['required']&&password.touched">password is required</small>
                <small class="text-main" *ngIf="password.errors?.['minlength']">{{ password.errors?.['minlength']['requiredLength']  }} /  {{ password.errors?.['minlength']['actualLength']  }} </small>
                <div class="d-flex justify-content-end my-3">
                  <button class="btn btn-main" [disabled]="signInForm.invalid">sign in </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
